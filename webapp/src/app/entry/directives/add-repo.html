  <div class="jumbotron">

    <h1>Check your project!</h1>
    <p>Paste here URL to your repository</p>
    <p>
      <input type="text" [(ngModel)]="repoName" class="reponame-input" style="width:60%" (keyup.enter)="startBuild()" />
    </p>
    <p>
      <button class="btn btn-primary btn-lg" (click)="startBuild()">
        Go <i [class.hidden]="!events['in-progress']" class="fa fa-cog fa-spin"></i>
      </button>
    </p>
  </div>

  <div [class.hidden]="!events['in-progress']" class="text-center linters">
    <span class="badge linter-badge" [class.active]="events['aligncheck-done']">Aligncheck</span>
	<span class="badge linter-badge" [class.active]="events['deadcode-done']">Deadcode</span>
	<span class="badge linter-badge" [class.active]="events['dupl-done']">Dupl</span>
	<span class="badge linter-badge" [class.active]="events['errcheck-done']">Errcheck</span>
	<span class="badge linter-badge" [class.active]="events['goconst-done']">Goconst</span>
	<span class="badge linter-badge" [class.active]="events['gocyclo-done']">Gocyclo</span>
	<span class="badge linter-badge" [class.active]="events['gofmt-done']">Gofmt</span>
	<span class="badge linter-badge" [class.active]="events['goimports-done']">Goimports</span>
	<span class="badge linter-badge" [class.active]="events['golint-done']">Golint</span>
	<span class="badge linter-badge" [class.active]="events['gotype-done']">Gotype</span>
	<span class="badge linter-badge" [class.active]="events['ineffassign-done']">Ineffassign</span>
	<span class="badge linter-badge" [class.active]="events['interfacer-done']">Interfacer</span>
	<span class="badge linter-badge" [class.active]="events['lll-done']">Lll</span>
	<span class="badge linter-badge" [class.active]="events['structcheck-done']">Structcheck</span>
	<span class="badge linter-badge" [class.active]="events['test-done']">Test</span>
	<span class="badge linter-badge" [class.active]="events['testify-done']">Testify</span>
	<span class="badge linter-badge" [class.active]="events['varcheck-done']">Varcheck</span>
	<span class="badge linter-badge" [class.active]="events['vet-done']">Vet</span>
	<span class="badge linter-badge" [class.active]="events['vetshadow-done']">Vetshadow</span>
	<span class="badge linter-badge" [class.active]="events['unconvert-done']">Unconvert</span>
	<span class="badge linter-badge" [class.active]="events['coverage-done']">Coverage</span>
  </div>
