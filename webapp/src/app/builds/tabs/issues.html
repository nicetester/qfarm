<div class="row row-padded">
  <div class="col-md-12">
	  <form role="form">
	  	<label class="checkbox-inline"><input #angularcb type="checkbox" [(ngModel)]="warns" (change)="warns = !warns; getIssues()">Warnings</label>
	  	<label class="checkbox-inline"><input #angularcb type="checkbox" [(ngModel)]="errors" (change)="errors = !errors; getIssues()">Errors</label>
	  </form>
  </div>
</div>

<section class="issues-panel">
	<table class="table">
		<thead>
			<tr>
				<th>Linter</th>
				<th>File</th>
				<th>Message</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="#issue of issues"
				[class.warning]="issue.severity === 'warning'"
				[class.danger]="issue.severity === 'error'">
				<td>{{issue.linter}}</td>
				<td>{{issue.path}}#{{issue.line}}:{{issue.col}}</td>
				<td>{{issue.message}}</td>
			</tr>
		</tbody>
	</table>
</section>
