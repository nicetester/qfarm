<section class="files-panel">
	<table class="table">
		<thead>
			<tr>
				<th>&nbsp;</th>
				<th>Name</th>
				<th>Coverage</th>
				<th>Issues</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="#file of files">
				<td><i class="fa fa-folder-open" *ngIf="file.dir === true"></i></td>
				<td>{{file.path}}</td>
				<td>{{file.coverage / 100 | percent}}</td>
				<td>{{file.issuesNo}}</td>
			</tr>
		</tbody>
	</table>
</section>
