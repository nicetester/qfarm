<div class="dashboard">
    <div id="build-score-widget" class="widget score-widget"
         [class.good]="summary.score>80"
         [class.average]="summary.score<=80 && summary.score>60"
         [class.bad]="summary.score<=60"
    >
        <div>Quality score:</div>
        <div class="score">{{summary.score}}</div>
    </div>

    <div class="widget tests-widget">
        <div class="title">
            Tests Summary
        </div>
        <div class="test-coverage">
            {{summary.coverage / 100 | percent}}
        </div>
        <div class="test-details">
            <div class="passing">Passing: {{summary.passedNo}}</div>
            <div class="failing" *ngIf="!summary.failedNo">Failing: {{summary.failedNo}}</div>
            <div class="total">Total: {{summary.testsNo}}</div>
        </div>
    </div>
</div>
