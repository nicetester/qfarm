<div class="dashboard">
    <div id="build-score-widget" class="widget score-widget"
         [class.good]="summary.score>80"
         [class.average]="summary.score<=80 && summary.score>60"
         [class.bad]="summary.score<=60"
    >
        <div>Quality score:</div>
        <div class="score">{{summary.score}}</div>
    </div>
</div>
